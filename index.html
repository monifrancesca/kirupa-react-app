<body>
  <div id="container"></div>



  <script  type="text/babel">

    // use the component way to display hello world
    var HelloWorld = React.createClass({
      render: function() {
        return (
          <p>Hello, componentized world example!</p>
        );
      }
    });

  ReactDOM.render(
    <div>
      <HelloWorld/>
      <HelloWorld/>
      <HelloWorld/>
      <HelloWorld/>
      <HelloWorld/>
    </div>,
    document.querySelector("#container")
  );
